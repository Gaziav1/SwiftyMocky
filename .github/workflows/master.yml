name: Master test
on:
  push:
    branches:
      - master
      - test
  pull_request:
    branches:
      - master
jobs:
  SwiftyMocky-Tests:
    runs-on: macos-11
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12.4.0'
      - run: xcode-select -p
      - name: Prepare for tests
        run: |
          rake pods
          rake mock
      - name: Run tests iOS
        run: |
          fastlane ios test
      - name: Run tests tvOS
        run: |
          fastlane tvos test
      - name: Run tests SwiftPM
        run: |
          swift test
